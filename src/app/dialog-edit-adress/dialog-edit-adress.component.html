
<div class="dialogContainer">@if (loading) {<mat-progress-bar mode="indeterminate"></mat-progress-bar>}</div>
<h2 mat-dialog-title>Edit address</h2>
<mat-dialog-content>
    

    <div>
        <mat-form-field class="box fullWidth" appearance="outline">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
            <!-- <mat-hint>Please enter a last name</mat-hint> -->
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="box mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a last name</mat-hint> -->
          </mat-form-field>

          <mat-form-field class="box" appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a last name</mat-hint> -->
          </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="dialogRef.close()" >Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
