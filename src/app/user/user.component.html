<mat-card>
  <mat-card-content>
    <table class="userTable">
      <tbody>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers">
              <td>{{user.firstName}} {{user.lastName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.city}}</td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>

<button
  (click)="openDialog()"
  class="addUserBtn"
  mat-fab
  color="primary"
  [matTooltipPosition]="'above'"
  matTooltip="Add user"
>
  <mat-icon>add</mat-icon>
</button>
