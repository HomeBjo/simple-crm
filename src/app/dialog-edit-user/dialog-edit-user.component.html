
<div class="dialogContainer">@if (loading) {<mat-progress-bar mode="indeterminate"></mat-progress-bar>}</div>
<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <div>
    <mat-form-field class="box mr-16" appearance="outline">
        <mat-label>First name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
        <mat-hint>Please enter a name</mat-hint>
      </mat-form-field>

      <mat-form-field class="box" appearance="outline">
        <mat-label>Last name</mat-label>
        <input [disabled]="loading"  [(ngModel)]="user.lastName" matInput placeholder="Last name">
        <mat-hint>Please enter a last name</mat-hint>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="box fullWidth" appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading"  [(ngModel)]="user.email" matInput placeholder="E-Mail">
        </mat-form-field>
  </div>

    
    <div>
        <mat-form-field class="box fullWidth" appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date"  [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint>Please enter a date</mat-hint>
          </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="dialogRef.close()" >Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>


<!-- [mat-dialog-close] anstatt das (click)="dialogRef.close()" -->
