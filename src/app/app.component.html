<mat-drawer-container class="matDrawerContainer" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logoContainer">platz f√ºr logo</div>
    <ul class="menuItems">
      <li routerLink="/"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>perm_identity</mat-icon>user</li>
    </ul>
  </mat-drawer>

  <div class="sideNavContent">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon
          mat-icon-button
          class="menuIcon"
          aria-label="Example icon-button with menu icon"
          (click)="drawer.toggle()"
          >menu</mat-icon
        >

        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="routerContainer">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
